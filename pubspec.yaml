name: wan_android
description: "A Flutter demo for learning."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # 屏幕适配相关
  flutter_screenutil: ^5.9.0
  oktoast: ^3.3.1
  # banner 轮播图组件
  flutter_swiper_view: ^1.1.8
  # 网络请求
  dio: ^5.9.0
  # 状态管理
  provider: ^6.1.5+1
  # 下拉刷新上拉加载
  pull_to_refresh: ^2.0.0
  # 本地化存储
  shared_preferences: ^2.5.3
  # html
  flutter_html: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/